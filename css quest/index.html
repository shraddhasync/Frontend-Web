<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css |QUEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div style="background-image:url(football-background.jpg);" id="main">
       <div id="box">
           <div id="left">
            
                <img style="z-index: 8;border-top-left-radius: 3vh;border-bottom-left-radius: 3vh;" src="green-background.jpg" alt="">
                <img style="z-index: 9; position: absolute; height:45vh; width:30vw; margin-left: -33vw; margin-top:10vh; border-radius: 3vh;" src="field.jpg" alt="">
                <img id="ball" style="z-index: 100; position: absolute; height:9vh; width:9vh; margin-top:28vh;margin-left: -70vh;"src="ball.png" alt="">
                <div id="ques">
                    <p>Take the football to the center of field.</p>
                </div>
                <div id="note">
                    <p><span>NOTE: </span>We have already adjusted the flex and y(align-items) alignation properties,do it accordingly.</p>
                </div>
           </div>
           <div id="right">
                 <img style="border-top-right-radius: 3vh;border-bottom-right-radius: 3vh;" src="https://img.freepik.com/free-vector/realistic-ice-skating-background_23-2150974029.jpg" alt="">
                 <input type="text">
                 <button type="button" class="btn btn-warning">Submit</button>
           </div> 
           <div id="popup" style="opacity:0;">
            <h3 class="bubbly-text">Congratulations!!!</h3>
            <h2 class="text-center" style="font-weight: 700; color:#ffca2c">Level 1 Clear</h2>
            <button id="next_level" class="btn btn-warning" style="font-weight: 700; margin-left: 30vh; margin-top: 1vh; width:20vh; color:white; ">Next LeveL</button>
           </div>
       </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
   
</body>
</html>
