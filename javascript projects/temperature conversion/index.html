<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Temperature Conversion:</h1>
        <input id="myinput" type="number">
        <br><br><br>

        <input id="ctof"type="radio" name="convert">
        <label class="radios" for="ctof">Celsius => Fahrenheit</label>
        <br>

        <input id="ftoc"type="radio" name="convert">
        <label class="radios" for="ftoc">Fahrenheit => Celsius</label>
        <br><br>

        <button id="mybutton" onclick="convert()" class="btn btn-success">Submit</button>
        <br>
        <br>
        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
